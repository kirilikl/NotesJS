<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotesJS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png">
</head>
<body>
    <div id="notesList">
        <h3>Заметки</h3>
        <div id="notesContainer">
            <div class="noteCard ">
                <h4>Тема</h4>
                <p>Текст заметки</p>
            </div>
            <div class="noteCard active">
                <h4>Тема</h4>
                <p>Текст заметки</p>
            </div>

        </div>
        <img id="addBtn" src="addBtn.png"></img>

    </div>

    <div id="main">
        <h3>Редактор заметки</h3>
        <input type="text" id="titleInput" placeholder="Тема">
        <textarea id="textInput" placeholder="Текст"></textarea>
        <div class="btns">
            <div id="deleteBtn">Удалить заметку</div>
            <div id="saveBtn">Сохранить</div>

        </div>

    </div>


    <script src="script.js"></script>
</body>
</html>
